{% extends 'core/base.html' %}
{% block title %}Change password{% endblock title %}
  {% block changepassword %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Change Password</h4>
          </div>
          <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
              <div class="form-group mb-3">
                <label for="new-password">New Password</label>
                <input type="password" name="password2" class="form-control" id="new-password" placeholder="Enter your new password">
              </div>
              <div class="form-group mb-3">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" name="password3" class="form-control" id="confirm-password" placeholder="Confirm your new password">
              </div>
              <input type="hidden" name="user_id" value="{{profile.user.pk}}" required=""><br><br>
                <input type="hidden" name="token" value="{{profile.forget_password_token}}" required=""><br><br>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock changepassword %}
